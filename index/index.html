<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
	<title>Compound Interest Calculator</title>
</head>

<body>
	<div class="flex-wrapper">
		<div class="calculator-content">
			<div class="calculator-content-title">
				<h1>Compound Interest Calculator</h1>
			</div>
			<div class="calculator-content-body">
				<div  class="calculator-content-body-left">
					<div   class="calculator-content-body-left-inputs">
						<div class="input-wrapper">
							<div class="title">Первоначальный капитал
							</div>
							<div class="input">
								<input type="number" id="an-initial-fee" value="0">
							</div>
							<div class="input">
								<input type="range" min="0" max="1000" id="an-initial-fee-range" value="0" class="input-range">
							</div>
						</div> 
						<div class="input-wrapper">
							<div class="title">Срок (месяцев)
							</div>
							<div class="input">
								<input type="number" id="investment-period" value="0">
							</div>
							<div class="input">
								<input type="range" min="1" max="20" id="investment-period-range" value="0" class="input-range">
							</div>
						</div>

						<div class="input-wrapper">
							<div class="title"> Доходность (процентная ставка)
							</div>
							<div class="input">
								<input type="number" id="percentage" value="5">
							</div>
							<div class="input">
								<input type="range" min="0" max="500" id="percentage-range" value="0" class="input-range">
							</div>
						</div>
						<div class="input-wrapper">
							<div class="title">Ежемесячный взнос</div>
							<div class="input"> 
								<input type="number" id="regular-contribution" value="0">
							</div>
							<div class="input">
								<input type="range" min="0" max="100000000" id="regular-contribution-range" value="0" class="input-range">
							</div>
						</div>

					</div>
				</div>

				<div class="calculator-content-body-right">
					<div class="final-results-wrapper">
						<div class="final-results-item">
							<div class="title">
								Сумма капитала к концу инвестиционного периода
							</div>
							<div class="value" id="investment-total">0<span>RUB</span>
							</div>
						</div>
						<div class="final-results-item">
							<div class="title">
								Ежемесячный платеж
							</div>
							<div class="value" id="monthly-payment">0<span>RUB</span>
							</div>
						<div class="final-results-item">
							<div class="title">
								Приблизительный расчет дохода
							</div>
							<div class="value" id="recommended-income">0<span>RUB</span></div>
						</div>
						</div>
						
					</div>
					
				</div>
			</div>
		</div>
	</div>
	
	<script src="main.js"></script>
</body>
</html>
