<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
	<title>Compound Interest Calculator</title>
</head>

<body>
	<div class="header">
		<div class="inner-header">
			<div class="logo-container">
				<h1>Compound Interest Calculator</h1>
			</div>

			<ul class="navigation">
				<a> <li>1</li></a>
				<a> <li>2</li></a>
				<a> <li>3</li></a>
				<a> <li>4</li></a>
			</ul>
		</div>
	</div>
	<div class="flex-wrapper">
		<div class="calculator-content">
			<div class="calculator-content-title">
				<h1 id="web-page-title">Compound Interest Calculator</h1>
			</div>
			<div class="calculator-content-body">
				<div  class="calculator-content-body-left">
					<div   class="calculator-content-body-left-inputs">
						<div class="input-wrapper">
							<div class="title">Первоначальный капитал:
							</div>
							<div class="input">
								<input type="number" id="primary-capital" value="0">
							</div>
							<div class="input">
								<input type="range" min="0" max="1000" id="primary-capital-range" value="0" class="input-range">
							</div>
						</div> 
						<div class="input-wrapper">
							<div class="title">Срок инвестиций (лет):
							</div>
							<div class="input">
								<input type="number" id="investment-period" value="0">
							</div>
							<div class="input">
								<input type="range" min="1" max="10" id="investment-period-range" value="0" class="input-range">
							</div>
						</div>

						<div class="input-wrapper">
							<div class="title"> Доходность (процентная ставка):
							</div>
							<div class="input">
								<input type="number" id="interest-rate" value="0">
							</div>
							<div class="input">
								<input type="range" min="0" max="500" id="interest-rate-range" value="0" class="input-range">
							</div>
						</div>
						<!--
						<div class="input-wrapper">
							<div class="title">Ежемесячный взнос</div>
							<div class="input"> 
								<input type="number" id="regular-contribution" value="0">
							</div>
							<div class="input">
								<input type="range" min="0" max="100000000" id="regular-contribution-range" value="0" class="input-range">
							</div>
						</div>
-->
					</div>
				</div>

				<div class="calculator-content-body-right">
					<div class="final-results-wrapper">
						<div class="final-results-item">
							<div class="title">
								Сумма капитала к концу инвестиционного периода:
							</div>
							<div class="value" id="total-capital">0<span>RUB</span>
							</div>
						</div>
<!--
						<div class="final-results-item">
							<div class="title">
								Ежемесячный платеж
							</div>
							<div class="value" id="monthly-payment">0<span>RUB</span>
							</div>
						</div>
-->
						<div class="final-results-item">
							<div class="title">
								Сумма дохода:
							</div>
							<div class="value" id="recommended-income">0<span>RUB</span></div>
						</div>
					</div>
						
				</div>
					
			</div>
		</div>
	</div>
	
	<script src="main.js"></script>
</body>
</html>
